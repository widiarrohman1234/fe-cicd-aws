<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Hello, world!</title>
        <script language="JavaScript" type="text/javascript">
            fetch("http://18.136.200.200:5000/books").then(
            res => {
                res.json().then(
                data => {
                    var fetchJson = data.data.books.books
                    console.log(fetchJson);
                    if (fetchJson.length > 0) {

                    var temp = "";
                    var button = `<div class="btn-group btn-group-sm" role="group">
                                            <button type="button" class="btn btn-warning" onclick = "edit();">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger" onclick = "drop();">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    `;
                        var no = 1;
                    fetchJson.forEach((itemData) => {
                        temp += "<tr>";
                        temp += "<td>" + no++ + "</td>";
                        temp += "<td>" + button + "</td>";
                        temp += "<td>" + itemData.judul + "</td>";
                        temp += "<td>" + itemData.penerbit + "</td>";
                        temp += "<td>" + itemData.jumlah_halaman + "</td></tr>";
                    });
                    document.getElementById('data').innerHTML = temp;
                    }
                }
                )
            }
            )
            function edit(){
                alert("Maintenance Edit")
            }
            function drop(){
                alert("Maintenance Delete")
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Hello, world! berhasil- 18.136.200.200</h1>
            <a href="create.html">
                <button type="button" class="btn btn-dark">
                    Tambah
                    <i class="bi bi-plus-square"></i>
                </button>
            </a>
            <br><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Action</th>
                        <th scope="col">Judul Buku</th>
                        <th scope="col">Penerbit</th>
                        <th scope="col">Jumlah Halaman</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
