<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Hello, world!</title>

    </head>
    <body>
        <div class="container">
            <h1>Create Data</h1>
            <a
                href="index.html">
                <button type="button" class="btn btn-dark">
                    Kembali
                    <i class="bi bi-arrow-return-left"></i>
                </button>
            </a>
            <br><br>
            <form id="myForm">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Judul</label>
                    <div class="col-sm-9">
                        <input type="text" name="judul" id="judul"
                            class="form-control"
                            placeholder="Judul">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Penerbit</label>
                    <div class="col-sm-9">
                        <input type="text" name="penerbit" id="penerbit"
                            class="form-control"
                            placeholder="Penerbit">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Jumlah
                        Halaman</label>
                    <div class="col-sm-9">
                        <input type="text" name="jumlah_halaman"
                            id="jumlah_halaman"
                            class="form-control"
                            placeholder="Jumlah Halaman">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-right ">
                        <button type="submit" id="postSubmit" class="btn
                            btn-success">
                            Simpan
                            <i class="bi bi-save"></i>
                        </button>
                        <!-- <input id="postSubmit" type="submit" value="Send Me!"> -->
                    </div>
                </div>

            </form>
        </div>

        <!-- post data -->
        <script>
        const thisForm = document.getElementById('myForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch('http://18.136.200.200:5000/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            console.log(result)
            history.back()
        });
       
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
